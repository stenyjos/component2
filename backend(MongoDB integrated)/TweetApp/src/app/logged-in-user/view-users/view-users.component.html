<div class="view-all-users">
    <div class="users" *ngFor="let user of userData">
        <div class="user">
            <div class="profile-photo">

            </div>
            <div class="user-details">
                <div>
                    <strong>Username : {{user.userName}}</strong>
                </div>
                <div>
                    <strong>Login Id : {{user.loginId}}</strong>
                </div>
            </div>
        </div>
    </div>
</div>
